name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: choice
        options:
          - hotfix
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create ${{ github.event.inputs.release_type }} Release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Get current version
        id: get_version
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "current_version=$latest_tag" >> $GITHUB_OUTPUT
      
      - name: Bump version
        id: bump_version
        run: |
          current="${{ steps.get_version.outputs.current_version }}"
          
          # Remove 'v' prefix if present
          version="${current#v}"
          
          # Split version into components
          IFS='.' read -r major minor patch <<< "$version"
          
          # Default to 0 if empty
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}
          
          # Bump based on release type
          release_type="${{ github.event.inputs.release_type }}"
          
          case "$release_type" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            hotfix)
              patch=$((patch + 1))
              ;;
          esac
          
          new_version="v${major}.${minor}.${patch}"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
      
      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git tag "${{ steps.bump_version.outputs.new_version }}"
          git push origin "${{ steps.bump_version.outputs.new_version }}"

  build:
    name: Build and Push Docker Image
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
            type=raw,value=${{ needs.release.outputs.new_version }}
      
      - name: Build and push Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security-scan:
    name: Security Scan
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: build
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    name: Test Docker Image
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: build
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest /usr/bin/chrome --version
      
      - name: Test container startup
        run: |
          docker run -d --name test-chrome \
            --shm-size=2g \
            --cap-add=SYS_ADMIN \
            -p 9222:9222 \
            -p 6080:6080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Waiting for container to be healthy..."
          for i in {1..60}; do
            if docker ps | grep test-chrome | grep -q healthy; then
              echo "Container is healthy!"
              break
            fi
            sleep 2
          done
          
          docker ps | grep test-chrome
          curl -f http://localhost:9222/json/list || echo "CDP not ready yet"
          
          docker stop test-chrome
          docker rm test-chrome

  github-release:
    name: Create GitHub Release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [release, build, security-scan, test]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.new_version }}
          name: Chrome CDP + noVNC ${{ needs.release.outputs.new_version }}
          body: |
            ## Chrome CDP + noVNC Docker Image ${{ needs.release.outputs.new_version }}
            
            **Release Type:** ${{ github.event.inputs.release_type }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ needs.release.outputs.new_version }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Supported Platforms
            
            - `linux/amd64`
            - `linux/arm64`
            
            ### Usage
            
            ```yaml
            # docker-compose.yml
            services:
              chrome-cdp-novnc:
                image: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.new_version }}
                container_name: chrome-cdp-novnc
                shm_size: "2gb"
                security_opt:
                  - seccomp:unconfined
                cap_add:
                  - SYS_ADMIN
                ports:
                  - "9222:9222"
                  - "6080:6080"
                volumes:
                  - ./chrome-data:/data/chrome-profile
            ```
            
            ### Quick Start
            
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ needs.release.outputs.new_version }}
            
            # Run with docker-compose
            docker compose up -d
            ```
            
            ### Access Points
            
            | Service | URL | Purpose |
            |---------|-----|---------|
            | **CDP** | `http://localhost:9222` | Browser automation endpoint |
            | **noVNC** | `http://localhost:6080` | Web VNC interface |
          generate_release_notes: true
          draft: false
          prerelease: false
