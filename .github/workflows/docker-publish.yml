name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: Check Build Needed
    runs-on: blacksmith-2vcpu-ubuntu-2404
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1
      
      - name: Check if image already exists from PR
        id: check
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          echo "Checking if image for commit ${{ github.sha }} already exists..."
          
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IMAGE="${REGISTRY}/${IMAGE_NAME}:sha-${{ github.sha }}"
            
            if docker buildx imagetools inspect "${IMAGE}" > /dev/null 2>&1; then
              echo "Image already exists from PR build, skipping rebuild"
              echo "should_build=false" >> $GITHUB_OUTPUT
            else
              echo "Image does not exist, building new image"
              echo "should_build=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a main push, always build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
  
  build:
    name: Build and Push
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: check
    if: needs.check.outputs.should_build == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
      
      - name: Extract Docker metadata
        id: meta
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image (Main)
        if: github.event_name != 'pull_request'
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security-scan:
    name: Security Scan
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [check, build]
    if: needs.check.outputs.should_build == 'true' && github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    name: Test Docker Image
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [check, build]
    if: needs.check.outputs.should_build == 'true' && github.event_name != 'pull_request'
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Test that Chrome binary exists
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest /usr/bin/chrome --version
      
      - name: Test container startup
        run: |
          # Run container in background
          docker run -d --name test-chrome \
            --shm-size=2g \
            --cap-add=SYS_ADMIN \
            -p 9222:9222 \
            -p 6080:6080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for services to start (health check in Dockerfile)
          echo "Waiting for container to be healthy..."
          for i in {1..60}; do
            if docker ps | grep test-chrome | grep -q healthy; then
              echo "Container is healthy!"
              break
            fi
            sleep 2
          done
          
          # Check if container is still running
          docker ps | grep test-chrome
          
          # Test CDP endpoint
          echo "Testing CDP endpoint..."
          curl -f http://localhost:9222/json/list || echo "CDP not ready yet (expected in fresh container)"
          
          # Cleanup
          docker stop test-chrome
          docker rm test-chrome

  release:
    name: Create Release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [build, security-scan, test]
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Chrome CDP + noVNC ${{ github.ref_name }}
          body: |
            ## Chrome CDP + noVNC Docker Image ${{ github.ref_name }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Supported Platforms
            
            - `linux/amd64`
            - `linux/arm64`
            
            ### Usage
            
            ```yaml
            # docker-compose.yml
            services:
              chrome-cdp-novnc:
                image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
                container_name: chrome-cdp-novnc
                shm_size: "2gb"
                security_opt:
                  - seccomp:unconfined
                cap_add:
                  - SYS_ADMIN
                ports:
                  - "9222:9222"
                  - "6080:6080"
                volumes:
                  - ./chrome-data:/data/chrome-profile
            ```
            
            ### Quick Start
            
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # Run with docker-compose
            docker compose up -d
            ```
            
            ### Access Points
            
            | Service | URL | Purpose |
            |---------|-----|---------|
            | **CDP** | `http://localhost:9222` | Browser automation endpoint |
            | **noVNC** | `http://localhost:6080` | Web VNC interface |
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
