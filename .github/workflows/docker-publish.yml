name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: read
  actions: read

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  check-pr-status:
    name: Check PR Status
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: github.event_name == 'push'
    outputs:
      can_skip_build: ${{ steps.check.outputs.can_skip_build }}
      pr_run_id: ${{ steps.check.outputs.pr_run_id }}
    steps:
      - name: Check if merge came from a tested PR
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          echo "Checking if commit $COMMIT_SHA came from a merged PR..."

          PR_INFO=$(gh pr list \
            --repo "${{ github.repository }}" \
            --state merged \
            --json number,mergeCommit,headRefName,headRefOid \
            --jq ".[] | select(.mergeCommit.oid == \"$COMMIT_SHA\") | {number, headBranch: .headRefName, headSha: .headRefOid}" | head -1)

          if [ -z "$PR_INFO" ]; then
            echo "No merged PR found (direct push to main)"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found merged PR: $PR_INFO"
          PR_NUM=$(echo "$PR_INFO" | jq -r '.number')
          HEAD_BRANCH=$(echo "$PR_INFO" | jq -r '.headBranch')
          PR_HEAD_SHA=$(echo "$PR_INFO" | jq -r '.headSha')

          WORKFLOW_RUNS=$(gh run list \
            --repo "${{ github.repository }}" \
            --workflow "docker-publish.yml" \
            --branch "$HEAD_BRANCH" \
            --event "pull_request" \
            --status success \
            --limit 10 \
            --json headBranch,conclusion,databaseId)

          LATEST_RUN=$(echo "$WORKFLOW_RUNS" | \
            jq --arg branch "$HEAD_BRANCH" \
            'sort_by(.databaseId) | reverse | .[0] | select(.headBranch == $branch)')

          if [ -z "$LATEST_RUN" ]; then
            echo "No successful PR workflow runs found"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          RUN_ID=$(echo "$LATEST_RUN" | jq -r '.databaseId')
          echo "Found successful run: $RUN_ID"

          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts --jq '.artifacts | length')
          if [ "$ARTIFACTS" -eq 0 ]; then
            echo "Run has no artifacts"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          RUN_HEAD_SHA=$(gh run view "$RUN_ID" --repo "${{ github.repository }}" --json headSha --jq '.headSha')
          echo "Run head SHA: $RUN_HEAD_SHA"
          echo "PR head SHA at merge: $PR_HEAD_SHA"

          if [ "$RUN_HEAD_SHA" = "$PR_HEAD_SHA" ]; then
            echo "PR head SHA matches run - code unchanged since test"
            echo "can_skip_build=true" >> $GITHUB_OUTPUT
            echo "pr_run_id=$RUN_ID" >> $GITHUB_OUTPUT
          else
            echo "PR was updated after testing (head SHA mismatch)"
            echo "  Run head: $RUN_HEAD_SHA"
            echo "  PR head: $PR_HEAD_SHA"
            echo "can_skip_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Docker Image
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [pre-commit, check-pr-status]
    if: |
      always() &&
      needs.pre-commit.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  smoke-test:
    name: Smoke Test
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, check-pr-status]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i docker-image.tar

      - name: Tag image for testing
        run: |
          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.IMAGE_NAME }}" | head -1)
          docker tag "$IMAGE_ID" chrome-cdp-novnc:smoke-test

      - name: Run smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          IMAGE_TAG=chrome-cdp-novnc:smoke-test ./scripts/smoke-test.sh
        timeout-minutes: 15

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            /tmp/build.log
            /tmp/container.log
          retention-days: 3

  security-scan:
    name: Security Scan
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [build, check-pr-status]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.event_name == 'pull_request' ||
       (needs.check-pr-status.result == 'success' && needs.check-pr-status.outputs.can_skip_build != 'true'))

    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i docker-image.tar

      - name: Get image tag
        id: get-tag
        run: |
          IMAGE_TAG=$(docker images --format "{{.Tag}}" | grep -E "^[a-f0-9]{7}$" | head -1)
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG=$(docker images --format "{{.Tag}}" | head -1)
          fi
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  download-pr-artifacts:
    name: Download PR Artifacts
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [pre-commit, check-pr-status]
    if: |
      always() &&
      needs.pre-commit.result == 'success' &&
      needs.check-pr-status.result == 'success' &&
      needs.check-pr-status.outputs.can_skip_build == 'true'
    steps:
      - name: Download artifact from PR run
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
          run-id: ${{ needs.check-pr-status.outputs.pr_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-upload artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  push-to-ghcr:
    name: Push to GHCR
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [pre-commit, build, smoke-test, security-scan, check-pr-status, download-pr-artifacts]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.pre-commit.result == 'success' &&
      (
        (needs.build.result == 'success' && needs.smoke-test.result == 'success' && needs.security-scan.result == 'success') ||
        (needs.download-pr-artifacts.result == 'success')
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load and push image (from artifacts)
        if: needs.download-pr-artifacts.result == 'success'
        run: |
          docker load -i docker-image.tar

          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.IMAGE_NAME }}" | head -1)
          echo "Loaded image: $IMAGE_ID"

          # Tag for GHCR
          TARGET="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker tag "$IMAGE_ID" "$TARGET"
          docker push "$TARGET"
          echo "Pushed $TARGET"

          # Also push with SHA tag
          TARGET_SHA="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker tag "$IMAGE_ID" "$TARGET_SHA"
          docker push "$TARGET_SHA"
          echo "Pushed $TARGET_SHA"

      - name: Build and push multi-arch image (from scratch)
        if: needs.download-pr-artifacts.result != 'success' && needs.build.result == 'success'
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
